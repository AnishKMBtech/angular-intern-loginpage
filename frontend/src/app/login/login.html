<div class="login-bg">
  <div class="login-card">
    <h1 class="login-title">Quiz Master</h1>
    <p class="login-subtitle">Please enter your credentials to continue</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required />
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
  <button class="theme-switcher" (click)="toggleTheme()">ğŸŒ™</button>
</div>
